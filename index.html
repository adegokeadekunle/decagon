<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>
    body{
      width: 90%;
      background-color:white;
    }
     h1{
        text-align: center;
        margin-left:100px;
      }

      .natureGallery{
        background-color:orange;
        width:70%;
        margin-left:300px;
        
       
        
      }
      .natureGallery img{
        width: 15%;
       
        
        margin-left: 130px;
        margin-bottom: 15px;
        margin-top:15px;
        
        
        
        


      }
  </style>
</head>
<body>
  <h1>Gallery</h1>  
  <div class="natureGallery">

  <img src="images\elephant.jpg" alt="elephant">  
  <img src="images\flamingo.jpg" alt="flamingo">  
  <img src="images\fox.jpg" alt="fox">  
  <img src="images\giraffe.jpg" alt="giraffe">  
  <img src="images\lion.jpg" alt="lion">  
  <img src="images\rabbit.jpg" alt="rabbit">
  
  </div>
  
 
  
</body>
</html>
